	var inputst = prompt("enter the string", "I am a hero from World of Warcraft");
	var inputcut= prompt("How many characters do you want to cut", "12");

   	var cutted={  
   		str:inputst,
   		cut: parseInt(inputcut),

	    truncate:function(){

			var res = this.str.slice(0, this.cut);
			return ("your cutted string is: "+ res);
	   	}
	}  

	var output = document.getElementById("exercise2");
   	output.textContent = cutted.truncate();
